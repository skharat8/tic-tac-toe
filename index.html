<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon-16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-32.png"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <section class="player-selection">
        <img src="assets/tic-tac-toe-100.png" alt="Tic-Tac-Toe Logo" />
        <h3>Pick Your Sign</h3>

        <form id="select-player">
          <div>
            <input
              type="radio"
              name="current-player"
              id="X"
              value="X"
              checked
            />
            <label for="X">X</label>
          </div>

          <div>
            <input type="radio" name="current-player" id="O" value="O" />
            <label for="O">O</label>
          </div>
        </form>

        <button type="button" form="select-player">Start Game</button>
      </section>

      <section class="main-game" hidden>
        <div class="current-player">
          <span>X Player</span>
          <span>O Player</span>
        </div>
        <div class="game-container">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
      </section>
    </main>
  </body>
</html>
